<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header-bank">
            <img class="logo" src="img/Asset1.png" alt="logo_bank">

            <div class="header-menu">
            <span class="header-menu__p">БАНК</span>
            <span class="header-menu__p">БИЗНЕС</span>
            <span class="header-menu__p">ИНВЕСТИЦИИ</span>
            <span class="header-menu__p">СТРАХОВАНИЕ</span>
            <span class="header-menu__p">МОБАЙЛ</span>
            <span class="header-menu__p">ПУТЕШЕСТВИЯ</span>
            <span class="header-menu__p">РАЗВЛЕЧЕНИЯ</span>
            </div>

            <div class="header-menu__enter">
                <span class="header-menu__enter__p">ВОЙТИ</span>
            </div>
        </header>

        <main class="main">
            <h1 class="h1-name">Конвертер валют онлайн</h1>

            <div class="converter">
                <div class="converter__start">

                    <p class="converter__start__p">У меня есть</p>

                    <div class="converter__start__currency">
                        <div class="converter__start__currency__RUB rub currency1 backgroundColorViolet">RUB</div>
                        <div class="converter__start__currency__USA usa currency1">USD</div>
                        <div class="converter__start__currency__EUR eur currency1">EUR</div>
                        <div class="converter__start__currency__GBP gbp currency1">GBP</div>
                        <select class="converter__start__currency__select choice currency1">
                            <option value="INR">INR</option>
                            <option value="CHF">CHF</option>
                          </select>
                    </div>

                    <div class="converter__start__input">
                        <input class="start__input" type="number" value="5000">
                        <p class="converter__start__input__p"></p>
                    </div>
                    
                </div>

                <div class="converter__loading">
                    <img class="converter__loading__img" src="img/Group5.png" alt="loading">
                </div>
                
                <div class="converter__end">

                    <p class="converter__end__p">Хочу приобрести</p>

                    <div class="converter__end__currency">
                        <div class="converter__end__currency__RUB rub currency2">RUB</div>
                        <div class="converter__end__currency__USA usa currency2 backgroundColorViolet">USD</div>
                        <div class="converter__end__currency__EUR eur currency2">EUR</div>
                        <div class="converter__end__currency__GBP gbp currency2">GBP</div>
                        <select class="converter__end__currency__select choice currency2">
                            <option value="INR">INR</option>
                            <option value="CHF">CHF</option>
                          </select>
                    </div>

                    <div class="converter__end__input">
                        <input class="end__input" type="number">
                        <p class="converter__end__input__p"></p>
                    </div>
                    
                </div>
            </div>
        </main>
        





    </div>
    <script src="script.js"></script>
</body>
</html>
